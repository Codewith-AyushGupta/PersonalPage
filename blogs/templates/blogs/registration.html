{% extends "blogs/basic.html" %}
{% load static%}
{% load socialaccount %}
{% block body_data %}
<div class="container loogin_container">
    <img src="{% static 'home/photos/avtar.svg'%}" alt="avtar" class="avtar avtar_loogin animation_hover_top">
    <div>
        <form method="POST">
            {%csrf_token %}
            <br><br>
            <h1 class="h3 mb-3 fw-normal">Welocome User</h1>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" name="first_name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" name= "last_name" aria-label="Last name">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input type="email" class="form-control" placeholder="Email" name= "email" aria-label="Email">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Contact Nunber" name="number" aria-label="Contact Nunber">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input type="date" class="form-control" placeholder="D.O.B" name="DOB" aria-label="D.O.B">
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="password" name="pass1" aria-label="password">
                </div>
                <input type="password" class="form-control mt-2" placeholder="confirm_password" name="pass2" aria-label="confirm_password">
            </div>
            <button class="w-100 btn btn-lg mt-2 btn-primary" type="submit">Sign Up</button>
            <a class="mt-2" href="{% provider_login_url 'google' %}"><img width="5%"  src="{% static 'home/photos/google_oauth.png'%}" alt="get Auth with google"></a>
        </form>
    </div>
</div>
{% endblock body_data %}
