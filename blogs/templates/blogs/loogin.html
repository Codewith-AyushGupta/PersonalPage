{% extends "blogs/basic.html" %}
{% load socialaccount %} 
{% load static %}
{% block body_data %}

<div class="container loogin_container">
    <img src="{% static 'home/photos/avtar.svg'%}" alt="avtar" class="avtar avtar_loogin animation_hover_top">
    <div>
        <form method="POST">
            {%csrf_token%}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Ayush">
                <label  for="floatingInput">User Name</label>
            </div>
            <div class="form-floating">
                <input name="pasword" type="password" class="form-control " id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <a style="width: 100%;" class="w-100 btn btn-lg btn-secondary registration_button mt-2" href="{%url 'registration' %}">New User</a>
        <a class="mt-2" href="{% provider_login_url 'google' %}"><img width="5%"  src="{% static 'home/photos/google_oauth.png'%}" alt="get Auth with google"></a>
            <p class="mt-3 mb-3 text-muted">&copy; 2017â€“2022</p>

    </div>
</div>
